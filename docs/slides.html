        ## Qu'est-ce que Scala ?
        --

        - Un langage créé en 2003
        --

        - Orienté objet et fonctionnel
        --

        - Il s'exécute sur la JVM
        --

        - Scala est interopérable avec Java
        --

        - Principalement utilisé dans le Big Data (Spark, Kafka...)
        --

        - mais aussi dans d'autres contextes: Akka, Play, Lagom...

        ---

        ## Pourquoi Scala ?
        --

        - La JVM offre un large écosystème de librairies et frameworks
        --

        - Un système de type puissant garantit un code plus sûr
        --

        - Une syntaxe concise
        --

        - Une approche souple et pragmatique
        --

        - Mise en avant de la programmation fonctionnelle <3

        # Syntaxe

        petit spoil avant les exercices...

        ---

        ### Syntaxe

        ```scala
        val name: String = "Loïc"
        var age = 28
        ```

        - val = valeur = constante
        - var = variable <-- le mal!
        - **inférence de type**
        - `;` est facultatif

        ---

        ### Syntaxe

        ```scala
        def hello(name: String): String = {
            return "Hello " + name;
        }
        ```

        - `{}` définissent une expression composée d'une ou plusieurs expressions
        - la dernière instruction est toujours renvoyée, `return` est facultatif
        - le type est défini après le paramètre/fonction/variable...
        --


        ```scala
        def hello(name: String): String = "Hello " + name
        ```
